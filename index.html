<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Stop Watch</title>
    </head>
    <body>
        <input onclick="start()" id= "start" type="button" value="START"></input>
        <input onclick="pause()" id= "pause" type="button" value="PAUSE"></input>
        <input onclick="reset()" id= "reset" type="button" value="RESET"></input>
        <form id="counters">
            <p id="hours"></p>
            <p id="minutes"></p>
            <p id="seconds"></p>
        </form>
    </body>
    <script src="index.js"></script>
</html>
